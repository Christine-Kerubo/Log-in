    <h2>LOGIN FORM</h2>
    <form id="myForm">
      <div class="container">
        <label>Username</label>
        <input type="text" required />

        <label>Password</label>
        <input type="password" required />

        <label>Id No</label>
        <input type="text" required />

        <label>Email</label>
        <input type="email" placeholder="Enter your email here" /> <br />
        <button type="submit" id="login">LOGIN</button>
        <label><input type="checkbox" id="check" required /> Remember me</label>
      </div>
      <div>
        <div class="cont22">
          <a href="#">forget password</a>
          <p>Don't have an account? <a href="">register</a></p>
        </div>
      </div>
    </form>

    <div class="theemcont">
      <p>Change theme here üëá</p>    
      <button id="theme">Dark üåô</button>
    </div>

    <script>
      const button = document.getElementById("theme");
      const form = document.getElementById("myForm");
      let isOn = true;

      button.addEventListener("click", () => {
        isOn = !isOn;

        // Toggle button state
        button.textContent = isOn ? "Dark üåô " : "Light ‚òÄÔ∏è ";
        button.classList.toggle("off", !isOn);

        // Toggle body background
        document.body.classList.toggle("dark-bg", !isOn);

        // Toggle form background
        form.classList.toggle("dark-form", !isOn);
      });
    </script>
  </body>
